<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{"About Us" | translate}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
  <div class="logo">
    <img width="200" height="200" src="assets/img/logo-icon.png" alt="" class="logo__image">
  </div>

<!--about-->
<div class="wrapper">
  <h4 class="heading">{{"About Us" | translate}} </h4>
    <p class="details">
    	 {{business.description}}
    </p>

 <!--Get in touch-->
   <h4 class="heading">{{"Get In Touch" | translate}} &nbsp;<ion-icon name="arrow-dropdown"></ion-icon></h4>
   <ion-card>
      <ion-card-content (click)="callUs()">
         <ion-icon name="call"></ion-icon> &nbsp; {{"Call us" | translate}}
      </ion-card-content>
      <ion-card-content (click)="contact()">
        <ion-icon name="mail"></ion-icon> &nbsp; {{"Email us" | translate}}
      </ion-card-content>
      <ion-card-content  (click)="gotogoogleMap()">
         <ion-icon name="locate"></ion-icon> &nbsp; {{"Locate us" | translate}}
      </ion-card-content>
    </ion-card>

 <!--follow-->
    <h4 class="heading">{{"Follow Us" | translate}} &nbsp;<ion-icon name="arrow-dropdown"></ion-icon></h4>
   <ion-card>
      <ion-card-content (click)="openSocialLink(business.facebookLink)">
          <ion-icon name="logo-facebook"></ion-icon> &nbsp; {{"Facebook" | translate}}
      </ion-card-content>
      <ion-card-content (click)="openSocialLink(business.twitterLink)">
        <ion-icon name="logo-twitter"></ion-icon> &nbsp; {{"Twitter" | translate}}
      </ion-card-content>
      <!--<ion-card-content>
         <ion-icon name="logo-instagram"></ion-icon> &nbsp; {{"Instagram" | translate}}
      </ion-card-content>-->
    </ion-card>
   </div>
</ion-content>
