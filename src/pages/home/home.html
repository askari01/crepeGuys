<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="title">{{"CrepeGuys" | translate}}
      <span class="cart-icon-nav" (click)="navcart()"><ion-icon ios="ios-cart" md="md-cart"
      ></ion-icon> <ion-badge
        class="carts" item-right color="danger">{{noOfItems}}</ion-badge></span>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <img height="auto" src="assets/img/main_text.png" alt="" class="img">
  <ion-grid class="grid">
    <h2 text-center>{{"Categories" | translate}}</h2>

    <ion-row class="categories">
      <ion-col col-6 *ngFor="let item of Categories" (click)="navigate(item.$key)">
        <img src="{{item.thumb}}"/>
        <p class="text-over-img">{{item.title}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
